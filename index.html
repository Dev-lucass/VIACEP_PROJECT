<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de CEP</title>
  <base href="./">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/icone.png" type="image/x-icon">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

  <div class="card shadow p-4" style="width: 100%; max-width: 520px;">
    <h4 class="text-center mb-3">Consultar CEP</h4>

    <div class="mb-3">
      <label for="cep" class="form-label">Digite o CEP:</label>
      <input type="text" class="form-control" id="cep" placeholder="Ex: 01001000" inputmode="numeric" maxlength="8">
    </div>

    <button id="btnBuscar" class="btn btn-primary w-100 mb-3">Buscar</button>

    <div id="resultado" class="mt-2"></div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="" crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>
  
</body>
</html>
